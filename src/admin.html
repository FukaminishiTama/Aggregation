<!DOCTYPE html>

<!-- prefix:OGP設定:TwitterやFacebookなどのSNS説明文を手動で設定 -->
<html lang="ja" dir="ltr" prefix="og: http://ogp.me/ns#" class=" js">
<head>
    <meta charset="UTF-8">
    <!-- viewport設定でレスポンシブデザイン対応 -->
    <!-- content="initial-scale=1.0 初期倍率1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebApp">
    <link rel="shortlink" href="#">
    <!-- canonical:評価してほしいページを検索エンジンに伝えるためのタグ-->
    <link rel="canonical" href="#">
    <!-- 作成者 -->
    <meta name="author" content="con">
    <meta property="og:site_name" content="集計ツール">
    <meta property="og:url" content="#" />
    <meta property="og:type" content="WebApp" />
    <meta property="og:title" content="集計ツール" />
    <meta property="og:description" content="WebApp" />
    <meta property="og:image" content="#" />
    <meta property="og:locale" content="ja_JP" />

    <!-- iOSデバイス（iPhoneやiPad）でホーム画面追加のタイトル設定 -->
    <meta name="apple-mobile-web-app-title" content="集計ツール">
    <!-- (旧)古いモバイルブラウザに対して、ウェブページの表示幅を端末の画面幅に合わせる -->
    <meta name="MobileOptimized" content="width">
    <!-- モバイル端末（ハンドヘルドデバイス）での表示に最適化 -->
    <meta name="HandheldFriendly" content="true">
    <!-- ウェブブラウザのブックマークバーなどに表示される小さなアイコン(ファビコン画像) -->
    <link rel="icon" href="\images\favicon.ico">
    
        <!-- ページのタブやウィンドウの上部（タイトルバー）に表示されるもの -->
        <title>条件付き集計-管理</title>
        
        <!-- CSS -->
        <!-- media="all" パソコン、スマートフォン、タブレット、プリンターなど、あらゆるデバイスでCSSが使用可能 -->
        <link rel="stylesheet" media="all" href="/styles/style.css">
    
    </head>
    
    <body>
        <!-- 視覚障碍者のための要素だと思われる
         視覚的には見えないCSSを適用してmainへのリンクが付いている
         スクリーンリーダーが「本分へ移動」と読み上げる -->
        <a class="u-visually-hidden" href="#mainContainer">本文へ移動</a>
        <header class="header" id="header">
            <!-- ヘッダー全体の内部コンテンツ -->
            <div class="header__inner">
                <!-- ヘッダーコンテンツをまとめるコンテナ -->
                <div class="header__content">
                    <!-- サイトロゴを表示する見出し -->
                    <h1 class="header-title">
                        条件付き集計
                        <!-- サイトロゴの画像 -->
                        <!-- <img class="header-logo__image" src="./images/Main/logo.svg" alt="集計ツール"> -->
                    </h1>
                    <!-- ウェブサイトの主要なナビゲーションメニューを格納
                     aria-label:画面には表示させずに支援技術に対してのみラベルを設定する場合に利用
                    （この属性で指定したラベルはスクリーンリーダーなどで読み上げ） -->
                    <nav class="header__nav" aria-label="メインナビゲーション">
                        <!-- デスクトップ環境でのみ表示 -->
                        <div class="header__menu--desktop-only">
                            <!-- ナビゲーションメニューのリストを格納するリスト（<ul>タグ） -->
                            <ul class="header-menu">
                                <!-- リスト「ホーム」 -->
                                <li class="header-menu__item">
                                    <!-- ナビゲーションメニューのリンク（<a>タグ） 
                                        href="/": ルートURL（トップページ）へのリンク-->
                                    <a class="header-menu__link" href="/">
                                        <!-- ナビゲーションメニューのリンクのテキスト<span> -->
                                        <span class="header-item" data-text="ホーム">
                                            ホーム</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>                
            </div>
        </header>
    
        <!-- main -->
        <main class="template_main template-default_main" id="mainContainer">
            <!-- Drupal用の通知表示領域（メッセージ用のバックアップ）  -->
            <div data-drupal-messages-fallback class="hidden"></div>

            <section class="section">
                <header class="section__header">
                    <h2 id="section__admin-title" class="section__title"></h2>
                    <div id="automatic-deletion-text" class="automatic-deletion-text">
                        このプロジェクトは <span id="deletion-date"></span> に自動削除されます
                    </div>
                </header>
            </section>
            <span class="precautions-text">
                この管理画面のURLは、ブックマークなどで控えておいてください
            </span>
            <ul class="stack stack--medium">
                <li>
                    <div class="card__URL">
                        <div class="card__body-URL">
                            <p class="card__title-URL">
                                <label>管理画面URL</label>
                                <input type="text" id="adminUrl"  class="adminUrl"  readonly />
                                <button id="button__text-adminUrlCopy" class="button__text-adminUrlCopy" type="button" onclick="copyToClipboard('adminUrl')">コピー</button>
                            </p>
                        </div>
                    </div>
                </li>     
            </ul>
            <section id="projectLinks" class="section">
                <header class="section__header">
                    <h2 class="section__title">
                        投票用URLと投票結果用URL
                    </h2>
                </header>
            </section>
            <ul class="stack stack--medium">
                <li>
                    <div class="card__URL">
                        <div class="card__body-URL">
                            <p class="card__title-URL">
                                <span>投票用URL</span>
                                <input type="text" id="voteUrl" class="voteUrl" readonly />
                                <button id="button__text-voteUrlCopy" class="button__text-voteUrlCopy" type="button" onclick="copyToClipboard('voteUrl')">コピー</button>
                            </p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card__URL">
                        <div class="card__body-URL">
                            <p class="card__title-URL">
                                <span>投票結果用URL</span>
                                <input type="text" id="resultUrl" class="resultUrl" readonly />
                                <button id="button__text-resultUrlCopy" class="button__text-resultUrlCopy" type="button" onclick="copyToClipboard('resultUrl')">コピー</button>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 各投票に関する情報 -->
            <section id="votedInfo" class="section">
                <header class="section__header">
                <span id="number-title__text">
                投票は 5 回分あるので、それぞれで情報を記述することができます
                </span>
                <form class="form__votedContenainer">
                    <div class="form__votedInfo">
                    <label class="form__labelVotedInfo" for="content">1:</label>
                    <textarea class="form__textareaVotedInfo" id="content" name="content" cols="60" rows="5">
                    例：投票に関する内容を、ここに記入すると投票ページで表示されます 
                    </textarea>
                    </div>
                    <input class="form__inputVotedInfo" type="hidden" id="postId" name="postId" value="34657" />
                </form>
                <form>
                    <div class="form__votedInfo">
                    <label class="form__labelVotedInfo" for="content">2:</label>
                    <textarea class="form__textareaVotedInfo" id="content" name="content" cols="60" rows="5">
                    例：投票に関する内容を、ここに記入すると投票ページで表示されます 
                    </textarea>
                    </div>
                    <input class="form__inputVotedInfo" type="hidden" id="postId" name="postId" value="34657" />
                </form>
                <form>
                    <div class="form__votedInfo">
                    <label class="form__labelVotedInfo" for="content">3:</label>
                    <textarea class="form__textareaVotedInfo" id="content" name="content" cols="60" rows="5">
                    例：投票に関する内容を、ここに記入すると投票ページで表示されます 
                    </textarea>
                    </div>
                    <input class="form__inputVotedInfo" type="hidden" id="postId" name="postId" value="34657" />
                </form>
                <form>
                    <div class="form__votedInfo">
                    <label class="form__labelVotedInfo" for="content">4:</label>
                    <textarea class="form__textareaVotedInfo" id="content" name="content" cols="60" rows="5">
                    例：投票に関する内容を、ここに記入すると投票ページで表示されます 
                    </textarea>
                    </div>
                    <input class="form__inputVotedInfo" type="hidden" id="postId" name="postId" value="34657" />
                </form>
                <form>
                    <div class="form__votedInfo">
                    <label class="form__labelVotedInfo" for="content">5:</label>
                    <textarea class="form__textareaVotedInfo" id="content" name="content" cols="60" rows="5">
                    例：投票に関する内容を、ここに記入すると投票ページで表示されます 
                    </textarea>
                    </div>
                    <input class="form__inputVotedInfo" type="hidden" id="postId" name="postId" value="34657" />
                </form>
                <div>
                    <button type="submit">保存</button>
                </div>
                </header>
            </section>
            <!-- リセットボタン -->
            <section id="votedUserList" class="section">
                <header class="section__header">
                    <h2 id="section__main-title" class="section__title">
                        投票済みユーザー
                    </h2>
                </header>
            </section>
            <div id="userList" class="userList"></div>
            <section id="resetButton" class="section">
                <h2 class="section__title">
                    投票プロジェクト自体を完全に削除する
                </h2>
                <button id="deleteProjectButton" class="button__delete-project" type="button">
                    DELETE
                </button>
            </section>
    </main>
    
    <script src="scripts/startup_screen.js"></script>
    </body>
    
    </html>
