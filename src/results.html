<!DOCTYPE html>

<html lang="ja" dir="ltr" prefix="og: http://ogp.me/ns#" class=" js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebApp">
    <link rel="shortlink" href="#">
    <link rel="canonical" href="#">
    <meta name="author" content="con">
    <!-- SNS用 -->
    <meta property="og:site_name" content="集計ツール">
    <meta property="og:url" content="#" />
    <meta property="og:type" content="WebApp" />
    <meta property="og:title" content="集計ツール" />
    <meta property="og:description" content="WebApp" />
    <meta property="og:image" content="#" />
    <meta property="og:locale" content="ja_JP" />

    <meta name="apple-mobile-web-app-title" content="集計ツール">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="#/favicon.ico" type="#/vnd.microsoft.icon">
    <link rel="alternate" hreflang="ja" href="#/jp">
    <link rel="alternate" hreflang="en" href="#/en">

    <title>条件付き集計-結果</title>
    
    <!-- CSS -->
    <!-- media="all" パソコン、スマートフォン、タブレット、プリンターなど、あらゆるデバイスでCSSが使用可能 -->
    <link rel="stylesheet" media="all" href="styles/style.css">

</head>

<body>
    <!-- 視覚障碍者のための要素だと思われる
     視覚的には見えないCSSを適用してmainへのリンクが付いている
     スクリーンリーダーが「本分へ移動」と読み上げる -->
    <a class="u-visually-hidden" href="#mainContainer">本文へ移動</a>
    <header class="header" id="header">
        <!-- ヘッダー全体の内部コンテンツ -->
        <div class="header__inner">
            <!-- ヘッダーコンテンツをまとめるコンテナ -->
            <div class="header__content">
                <!-- サイトロゴを表示する見出し -->
                <h1 class="header-title">
                    条件付き集計
                    <!-- サイトロゴの画像 -->
                    <!-- <img class="header-logo__image" src="./images/Main/logo.svg" alt="集計ツール"> -->
                </h1>
                <!-- ウェブサイトの主要なナビゲーションメニューを格納
                 aria-label:画面には表示させずに支援技術に対してのみラベルを設定する場合に利用
                （この属性で指定したラベルはスクリーンリーダーなどで読み上げ） -->
                <nav class="header__nav" aria-label="メインナビゲーション">
                    <!-- デスクトップ環境でのみ表示 -->
                    <div class="header__menu--desktop-only">
                        <!-- ナビゲーションメニューのリストを格納するリスト（<ul>タグ） -->
                        <ul class="header-menu">
                            <!-- リスト「ホーム」 -->
                            <li class="header-menu__item">
                                <!-- ナビゲーションメニューのリンク（<a>タグ） 
                                    href="/": ルートURL（トップページ）へのリンク-->
                                <a class="header-menu__link" href="/">
                                    <!-- ナビゲーションメニューのリンクのテキスト<span> -->
                                    <span class="header-item" data-text="ホーム">
                                        ホーム</span>
                                </a>
                            </li>
                            <!-- 区切り線 -->
                            <li aria-hidden="true" class="header-menu__item header-menu__item--divider">
                                <!-- 区切り線の要素 -->
                                <span class="header__nav-divider">
                                    <!-- 区切り線のSVG(｜) -->
                                    <svg width="2" height="16" viewBox="0 0 2 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x="0.0566406" width="1" height="16" fill="#757578"></rect>
                                    </svg>
                                </span>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>                
        </div>
    </header>

    <!-- main -->
    <main class="template_main template-default_main" id="mainContainer">
    <!-- Drupal用の通知表示領域（メッセージ用のバックアップ）  -->
    <div data-drupal-messages-fallback class="hidden"></div>
        <div id="vote__results__section" class="vote__section">
            <section class="section">
                <header class="section__header">
                <!-- 結果画面 -->
                <h2 id="section__results-title" class="section__title"></h2>
                </header>
                <h2 id="section__title" class="section__title">
                    最新の投票ユーザー
                </h2>
            </section>
            <!-- 結果内容 -->
            <div class="attention">
                <div id="vote__results"></div>
            </div>
        </div>

        <div id="section__aggregate-results" class="section__aggregate-results">
        <section class="section">
            <header class="section__header">
                <h2 id="section__main-title" class="section__title">
                    集計結果 ( 現時点のポイント ) 
                </h2>
            </header>
        </section>
        
        <div class="point__card">
            <div class="card__body">
                <div class="form__label">
                    <span class="form__label-badge">必須</span>
                    ポイントを決めてください
                </div>
                <p  class="card__pointtable__title">    
                </p>
                <p class="card__title">
                    <span>
                        ポイント表
                        <button id="point-confirm-button" class="point-confirm-button">決定</button>
                    </span>
                </p>
                <p class="card__sub">
                    <span>1位：<input class="point-input" type="number" value="3"></input>pt</span>
                </p>
                <p class="card__sub">
                    <span>2位：<input class="point-input" type="number" value="2"></input>pt</span>
                </p>
                <p class="card__sub">
                    <span>3位：<input class="point-input" type="number" value="1.5"></input>pt</span>
                </p>
                <p class="card__sub">
                    <span>4位：<input class="point-input" type="number" value="1"></input>pt</span>
                </p>
            </div>
        </div>
        <div id="aggregate-results__container" class="aggregate-results__container"  hidden="true">
            <div aria-label="LINE" class="sns__line">
            <!-- LINE -->
            集計結果をLINEで共有
            <a id="shareToLineBtn" class="line-share" rel="noreferrer noopener" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35" height="35" viewBox="0 0 48 48">
                    <path fill="#00c300" d="M12.5,42h23c3.59,0,6.5-2.91,6.5-6.5v-23C42,8.91,39.09,6,35.5,6h-23C8.91,6,6,8.91,6,12.5v23C6,39.09,8.91,42,12.5,42z"></path><path fill="#fff" d="M37.113,22.417c0-5.865-5.88-10.637-13.107-10.637s-13.108,4.772-13.108,10.637c0,5.258,4.663,9.662,10.962,10.495c0.427,0.092,1.008,0.282,1.155,0.646c0.132,0.331,0.086,0.85,0.042,1.185c0,0-0.153,0.925-0.187,1.122c-0.057,0.331-0.263,1.296,1.135,0.707c1.399-0.589,7.548-4.445,10.298-7.611h-0.001C36.203,26.879,37.113,24.764,37.113,22.417z M18.875,25.907h-2.604c-0.379,0-0.687-0.308-0.687-0.688V20.01c0-0.379,0.308-0.687,0.687-0.687c0.379,0,0.687,0.308,0.687,0.687v4.521h1.917c0.379,0,0.687,0.308,0.687,0.687C19.562,25.598,19.254,25.907,18.875,25.907z M21.568,25.219c0,0.379-0.308,0.688-0.687,0.688s-0.687-0.308-0.687-0.688V20.01c0-0.379,0.308-0.687,0.687-0.687s0.687,0.308,0.687,0.687V25.219z M27.838,25.219c0,0.297-0.188,0.559-0.47,0.652c-0.071,0.024-0.145,0.036-0.218,0.036c-0.215,0-0.42-0.103-0.549-0.275l-2.669-3.635v3.222c0,0.379-0.308,0.688-0.688,0.688c-0.379,0-0.688-0.308-0.688-0.688V20.01c0-0.296,0.189-0.558,0.47-0.652c0.071-0.024,0.144-0.035,0.218-0.035c0.214,0,0.42,0.103,0.549,0.275l2.67,3.635V20.01c0-0.379,0.309-0.687,0.688-0.687c0.379,0,0.687,0.308,0.687,0.687V25.219z M32.052,21.927c0.379,0,0.688,0.308,0.688,0.688c0,0.379-0.308,0.687-0.688,0.687h-1.917v1.23h1.917c0.379,0,0.688,0.308,0.688,0.687c0,0.379-0.309,0.688-0.688,0.688h-2.604c-0.378,0-0.687-0.308-0.687-0.688v-2.603c0-0.001,0-0.001,0-0.001c0,0,0-0.001,0-0.001v-2.601c0-0.001,0-0.001,0-0.002c0-0.379,0.308-0.687,0.687-0.687h2.604c0.379,0,0.688,0.308,0.688,0.687s-0.308,0.687-0.688,0.687h-1.917v1.23H32.052z"></path>
                </svg>
            </a>
            </div>
            <div id="point-text" class="point-text"></div>
            <!-- 結果表示JSで出力 -->
                <div class="attention">
                    <div id="aggregate__results"></div>
                </div>
            </div>
        </div>

        <script src="scripts/results.js"></script>
    </main>
  </body>
</html>
