<!DOCTYPE html>

<!-- prefix:OGP設定:TwitterやFacebookなどのSNS説明文を手動で設定 -->
<html lang="ja" dir="ltr" prefix="og: http://ogp.me/ns#" class=" js">
<head>
    <meta charset="UTF-8">
    <!-- viewport設定でレスポンシブデザイン対応 -->
    <!-- content="initial-scale=1.0 初期倍率1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebApp">
    <link rel="shortlink" href="#">
    <!-- canonical:評価してほしいページを検索エンジンに伝えるためのタグ-->
    <link rel="canonical" href="#">
    <!-- 作成者 -->
    <meta name="author" content="con">
    <meta property="og:site_name" content="集計ツール">
    <meta property="og:url" content="#" />
    <meta property="og:type" content="WebApp" />
    <meta property="og:title" content="集計ツール" />
    <meta property="og:description" content="WebApp" />
    <meta property="og:image" content="#" />
    <meta property="og:locale" content="ja_JP" />

    <!-- iOSデバイス（iPhoneやiPad）でホーム画面追加のタイトル設定 -->
    <meta name="apple-mobile-web-app-title" content="集計ツール">
    <!-- (旧)古いモバイルブラウザに対して、ウェブページの表示幅を端末の画面幅に合わせる -->
    <meta name="MobileOptimized" content="width">
    <!-- モバイル端末（ハンドヘルドデバイス）での表示に最適化 -->
    <meta name="HandheldFriendly" content="true">
    <!-- ウェブブラウザのブックマークバーなどに表示される小さなアイコン(ファビコン画像) -->
    <link rel="icon" href="\images\favicon.ico">

    <!-- ページのタブやウィンドウの上部（タイトルバー）に表示されるもの -->
    <title>条件付き集計-作成</title>
    
    <!-- CSS -->
    <!-- media="all" パソコン、スマートフォン、タブレット、プリンターなど、あらゆるデバイスでCSSが使用可能 -->
    <link rel="stylesheet" media="all" href="/styles/style.css">

</head>

<body>
    <!-- 視覚障碍者のための要素だと思われる
     視覚的には見えないCSSを適用してmainへのリンクが付いている
     スクリーンリーダーが「本分へ移動」と読み上げる -->
    <a class="u-visually-hidden" href="#mainContainer">本文へ移動</a>
    <header class="header" id="header">
        <!-- ヘッダー全体の内部コンテンツ -->
        <div class="header__inner">
            <!-- ヘッダーコンテンツをまとめるコンテナ -->
            <div class="header__content">
                <!-- サイトロゴを表示する見出し -->
                <h1 class="header-title">
                    条件付き集計
                    <!-- サイトロゴの画像 -->
                    <!-- <img class="header-logo__image" src="./images/Main/logo.svg" alt="集計ツール"> -->
                </h1>
                <!-- ウェブサイトの主要なナビゲーションメニューを格納
                 aria-label:画面には表示させずに支援技術に対してのみラベルを設定する場合に利用
                （この属性で指定したラベルはスクリーンリーダーなどで読み上げ） -->
                <nav class="header__nav" aria-label="メインナビゲーション">
                    <!-- デスクトップ環境でのみ表示 -->
                    <div class="header__menu--desktop-only">
                        <!-- ナビゲーションメニューのリストを格納するリスト（<ul>タグ） -->
                        <ul class="header-menu">
                            <!-- リスト「ホーム」 -->
                            <li class="header-menu__item">
                                <!-- ナビゲーションメニューのリンク（<a>タグ） 
                                    href="/": ルートURL（トップページ）へのリンク-->
                                <a class="header-menu__link" href="/">
                                    <!-- ナビゲーションメニューのリンクのテキスト<span> -->
                                    <span class="header-item" data-text="ホーム">
                                        ホーム</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>                
        </div>
    </header>

    <!-- main -->
    <main class="template_main template-default_main" id="mainContainer">
        <!-- Drupal用の通知表示領域（メッセージ用のバックアップ）  -->
        <div data-drupal-messages-fallback class="hidden"></div>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">
                    プロジェクトの作成
                </h2>
            </header>
        </section>
        <ul class="stack stack--medium">
            <li>
                <div class="card">
                    <div class="card__body">
                        <p class="card__title">
                            <span>
                                プロジェクト名を入力して「作成」ボタンを押す
                            </span>
                        </p>
                    </div>
                </div>
            </li>
            <li class="down-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 205.128 200">
                <g transform="rotate(90, 102.564, 100)">
                    <path d="M112.738,262.947a24.764,24.764,0,0,0-15.994,43.007L131.03,338.28H38.244a24.763,24.763,0,1,0,0,49.524h92.87l-34.565,32.3a24.765,24.765,0,1,0,33.816,36.19v0l80.176-74.928a24.846,24.846,0,0,0,.081-36.107v0l-79.9-75.338a24.769,24.769,0,0,0-17.983-6.974Zm.3,9.9h0a14.855,14.855,0,0,1,10.792,4.184l.026.023,79.975,75.411a14.776,14.776,0,0,1-.05,21.666L123.6,449.06v0a14.859,14.859,0,1,1-20.291-21.714v0L156.22,377.9H38.143a14.858,14.858,0,1,1,0-29.715H155.975l-52.511-49.509-.026-.023a14.859,14.859,0,0,1,9.6-25.806Z" transform="translate(-13.229 -262.935)"/>
                </g>
            </svg>                  
            </li>
            <li>
                <div class="card">
                    <div class="card__body">
                        <p class="card__title">
                            <span>
                                管理画面が開く（投票用URLが生成）
                            </span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
        <!-- プロジェクト名入力 -->
        <section class="section">
            <form id="projectForm" class="form__input-field">
                <p class="form__label" for="projectIdInput">
                    <span class="form__label-badge">必須</span>
                    プロジェクト名
                </p>
                <!-- テキストを入力 -->
                <input id="form__projectInput" class="form__input--name" type="text" name="projectId" required placeholder="例: 生姜焼き定食GP2025">
                <button class="create-button" type="submit">作成
                    <span class="button__project-create"></span>
                </button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__content">
                <!-- <div class="footer__logo">
                    <a class="footer-logo" href="/">
                        集計ツール
                        <span class="u-visually-hidden">ホーム</span>
                    </a>
                </div> -->
                <div class="footer__nav">
                    <nav class="footer-nav" aria-label="">
                        <ul class="footer-nav__list">
                            <li class="footer-nav__item">
                                <a class="footer-nav__link" href="/site-policy">
                                    サイトポリシー
                                </a>
                            </li>
                            <li class="footer-nav__item">
                                <a class="footer-nav__link" href="/privacy-policy">
                                    プライバシーポリシー
                                </a>
                            </li>
                            <li class="footer-nav__item">
                                <a class="footer-nav__link" href="/social-media-policy">
                                    SNSポリシー
                                </a>
                            </li>
                            <li class="footer-nav__item">
                                <a class="footer-nav__link" href="/accessibility-statement">
                                    ウェブアクセシビリティ
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer__meta">
                    <div class="sns footer__sns">
                        <ul aria-label="ソーシャルメディア" class="sns__list">
                            <li class="sns__item">
                                <!-- Qiitaへのリンクを定義 
                                 rel="noreferrer noopener": セキュリティとパフォーマンスを向上-->
                                <a class="snsButton snsButton--qiita" href="https://qiita.com/FukaminishiTama" rel="noreferrer noopener" target="_blank">
                                    <img src="images\SNS\qiita-icon.png" alt="Qiitaアイコン" class="sns--img" role="img">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 著作権情報 -->
                    <p class="footer__copyright">© 2025 Fukatama
                        <span class="footer__line-break"></span> 
                    </p>
                </div>
            </div>
        </div>
    </footer>

<script src="scripts/startup_screen.js"></script>
</body>

</html>
